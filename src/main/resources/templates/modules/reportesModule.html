<section th:fragment="moduloReportes">
	<div class="container-fluid" style="margin-top: 20px;">
		<div class="row">		
			<div class="col">
				<h1 class="d-inline-block">Total de ventas por cliente</h1>
			</div>
			
		</div>
		
		<div>
			<table class="table table-hover table-responsive">
				<caption>Lista de proveedores</caption>
				<thead>
					<tr class="table-light">
						<th scope="col"></th>
					    <th scope="col">Codigo</th>
					    <th scope="col">IVA</th>
					    <th scope="col">Total venta</th>
					    <th scope="col">Valor venta</th>
					    
					</tr>
				</thead>
				<tbody>
					<tr th:each="sell: ${listSells}">
						<td><input class="form-check-input" type="checkbox" value="" id="" style="vertical-align: middle;"></td>
						<td th:text="${sell.codigo}" style="vertical-align: middle;">Codigo</td>
						<td th:text="${sell.iva_venta}" style="vertical-align: middle;">IVA</td>
						<td th:text="${sell.total_venta}" style="vertical-align: middle;">Total venta</td>
						<td th:text="${sell.valor_venta}" style="vertical-align: middle;">Valor venta</td>
						
					</tr>				
				</tbody>
			</table>
		</div>
	</div>
</section>
